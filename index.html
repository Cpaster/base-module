<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- cortex build will generate the two files below. -->
<script src="./neurons/neuron.js"></script>
<script src="./neurons/config.js"></script>
<script>
  neuron.config({
    // cortex build will generate a folder named `'neurons'` as well as the `'node_modules'` of node.js
    path: './neurons'
  });
</script>
</head>

<body>
<script>

    _use("util-base-module",function(module){
    	var option = {
    		url: {
    			"beta": ["a","a2"],
    			"ppe": ["b","b2"],
    			"dev": ["c", "c2"]
    		}
    	}
    	console.log(module.run_env(option).envUrl());
    });

</script>

</script>
</body>

</html>
